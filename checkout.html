<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Swiggy Clone</title>
  <link rel="stylesheet" href="checkout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fa-solid fa-utensils"></i> Swiggy<span>Clone</span>
    </div>
  </header>

  <main class="checkout-container">
    <!-- Left Section -->
    <section class="checkout-left">
      <h2>Delivery Address</h2>
      <div class="address-form">
        <input type="text" placeholder="Full Name" />
        <input type="text" placeholder="Mobile Number" />
        <input type="text" placeholder="House No., Street, Area" />
        <input type="text" placeholder="City" />
        <input type="text" placeholder="Pincode" />
      </div>

      <h2>Payment Method</h2>
      <div class="payment-options">
        <label><input type="radio" name="payment" checked /> UPI</label>
        <label><input type="radio" name="payment" /> Credit/Debit Card</label>
        <label><input type="radio" name="payment" /> Cash on Delivery</label>
      </div>
    </section>

    <!-- Right Section -->
    <section class="checkout-right">
      <h2>Your Cart</h2>
      <div class="cart-items" id="cartItems"></div>

      <div class="price-summary">
        <div class="row"><span>Subtotal</span><span id="subtotal">₹0</span></div>
        <div class="row"><span>Tax</span><span id="tax">₹0</span></div>
        <div class="row"><span>Delivery Fee</span><span id="deliveryFee">₹40</span></div>
        <hr />
        <div class="row total"><span>Total</span><span id="total">₹0</span></div>
      </div>

      <button class="place-order-btn">Place Order</button>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Swiggy Clone | Made with ❤️</p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
